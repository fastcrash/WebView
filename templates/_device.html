<!-- Controlable HM-Device -->
{% for dev in complist%}
  <div class="col-sm-5 device">
  <div data-toggle="collapse" data-target="#devicecontrol">
    <!-- DEVICEICON / DEVICENAME -->
    <div class="devicename pull-left">
      <h3><img src="../static/icons/sani_heating.png" alt=""><small>Wohnzimmer</small></h3>
    </div>
    <!-- Actual status of device -->
    <div class="devicestatus pull-right">
      <span><img src="../static/icons/fts_window_1w_open.png" alt=""></span>
      <span>20°C</span>
      <span>50%</span>
      <span>22°C</span>
      <span>AUTO</span>
    </div>
    <div class="clearfix"></div>
  </div>
  <!-- Control of device -->
  <div class="collapse devicecontrol" id="devicecontrol">
    <div class="input-group pull-left" id="temp">
      <input min="4.5" max="30.5" class="form-control" placeholder="Zahl eingeben" type="number">
      <span class="input-group-btn">
        <button class="btn btn-primary set" data-datapoint="4" data-set-id="1385" data-set-value="">OK</button>
      </span>
    </div>
    <div class="btn-group pull-right" id="comforteco">
      <button type="button" class="btn btn-primary"><img src="../static/icons/sani_heating_temp.png" alt="Comfort"></button>
      <button type="button" class="btn btn-primary"><img src="../static/icons/sani_cooling_temp.png" alt="Eco"></button>
    </div>
    <div class="btn-group" id="mode">
      <button type="button" class="btn btn-primary"><img src="../static/icons/sani_heating_automatic.png" alt=""></button>
      <button type="button" class="btn btn-primary"><img src="../static/icons/sani_heating_manual.png" alt=""></button>
      <button type="button" class="btn btn-primary"><img src="../static/icons/scene_party.png" alt=""></button>
    </div>
  </div>
</div>
{% endfor %}
